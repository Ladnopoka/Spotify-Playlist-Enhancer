<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <button id="myButton">Open Spotify Playlist Enhancer</button>
  <button id="myButton2">My Playlists</button>
  <button id="myButton3">Recent Playlists</button>

    <!-- This is the new popup div for the music player -->
  <div id="musicPlayerPopup" style="display:none;">
    <audio controls id="audioPlayer">
        <!-- Audio source will be set dynamically by JavaScript -->
    </audio>
    <ul id="songList">
        <!-- Song items will be added by JavaScript -->
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
