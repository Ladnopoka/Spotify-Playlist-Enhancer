<!DOCTYPE html>
<html>
<head>
    <title>Spotify Playlist Enhancer - Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Spotify Playlist Enhancer</h1>
        <div id="login-form">
            <h2>Enter your details</h2>
            <input type="email" id="login-email" placeholder="Name">
            <input type="email" id="login-email" placeholder="Surname">
            <input type="email" id="login-email" placeholder="Email">
        </div>

        <div id="register-form">
            <h2>About me</h2>
            <input type="text" id="register-username" placeholder="Enter your bio here">
            <button id="register-button">Update my profile</button>
        </div>
    </div>
</body>
</html>
